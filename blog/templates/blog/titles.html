{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block title %}
    blog title
{% endblock title %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>我的博客</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <ul>
                {% for blog in blogs %}
                    <li><a href="{{ blog.id }}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <h2>广告</h2>
            <p>让我们一起学Python www.dataexplore.cn</p>
            <img width="200px" src="{% static 'images/cat.jpg' %}"></img>
        </div>
    </div>
{% endblock content %}
