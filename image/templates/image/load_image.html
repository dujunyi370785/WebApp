{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<div style="padding: 20px;">
    <p>请新增扩展名是.jpg或者.png的网上照片地址</p>
    <form>
        <div class="form-horizontal">
            <label for="phototitle" class="col-md-2 control-label text-right">标题</label>
            <div class="col-sm-10">
                <input id="phototitle" type="text" class="form-control" style="margin-bottom: 5px;">
            </div>
        </div>
        <div class="form-horizontal">
            <label for="photourl" class="col-sm-2 control-label text-right">地址</label>
            <div class="col-sm-10">
                <input id="photourl" type="text" class="form-control" style="margin-bottom: 5px;">
            </div>
        </div>
        <div class="form-horizontal">
            <label for="description" class="col-sm-2 control-label text-right">描述</label>
            <div class="col-sm-10">
                <textarea id="description" type="text" class="form-control" style="margin-bottom: 5px;" rows="2">
                </textarea>
            </div>
        </div>
        <div class="form-horizontal">
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-primary btn-lg" id="newphoto" type="button" value="添加">
            </div>
        </div>
    </form>
</div>


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
