{% extends 'account/base.html' %}
{% load staticfiles %}

{% block title %}
    系统登录
{% endblock title %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>LOGIN</h1>
        <p>Input your username and password</p>
        <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">
{#                    <span class="glyphicon glyphicon-user"></span>#}
                    用户名
                </label>
                <div class="col-md-2">
                    <input type="text" class="form-control text-left" placeholder="登录用户名" name="username">
                </div>
                <div class="col-md-5 bs-callout bs-callout-info text-left">
                    <h5 class="text-warning">(*)系统注册的用户名</h5>
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
{#                    <span class="glyphicon glyphicon-floppy-open"></span>#}
                    密码
                </label>
                <div class="col-md-2">
                    <input type="password" class="form-control text-left" placeholder="登录密码" name="password">
                </div>
                <div class="col-md-5 bs-callout bs-callout-info text-left">
                    <h5 class="text-warning">(*)系统登录的密码</h5>
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Login">
        </form>
    </div>
{% endblock content %}
