<div class="paginator">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page=1">首页</a>
            <a href="?page={{ page.previous_page_number }}">前一页</a>
        {% endif %}
        <span class="current">
            当前页 {{ page.number }} / {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">后一页</a>
            <a href="?page={{ page.paginator.num_pages }}">末页</a>
        {% endif %}
    </span>
</div>
